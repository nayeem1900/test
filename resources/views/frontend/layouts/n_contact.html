<script type="text/javascript">
    $(document).ready(function () {
        $(window).scroll(function () {
            if($(this).scrollTop()>300){
                $('.gotoup').fadeIn();
            }else {
                $('.gotoup').fadeOut();
            }
        });
        $('.gotoup').click(function () {
            $('html,body').animate({scrollTop:0},500);
        });
    });
</script>
